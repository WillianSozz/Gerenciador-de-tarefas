<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Tarefas</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Gerenciamento de Tarefas</h1>
    <form id="taskForm">
        <input type="text" id="taskTitle" placeholder="Título da Tarefa" required>
        <textarea id="taskDescription" placeholder="Descrição da Tarefa" required></textarea>
        <input type="text" id="taskAssignee" placeholder="Responsável (opcional)">
        <button type="submit">Adicionar Tarefa</button>
          
      </form>      
    <div id="taskList" class="task-list"></div>
  </div>
  <script src="./scripts.js"></script>
</body>
</html>
